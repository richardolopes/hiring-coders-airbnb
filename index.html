<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Home</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <nav class="navbar border-bottom navbar-dark bg-airbnb justify-content-center">
            <a class="navbar-brand navbar-principal" href="https://www.linkedin.com/in/richardolopes" target="_blank">
                LinkedIn
            </a>
            <a class="navbar-brand navbar-principal" href="index.html">
                <img src="src/images/logo.png" width="52" height="68" alt="">
            </a>
            <a class="navbar-brand navbar-principal" href="https://github.com/richardolopes/" target="_blank">
                GitHub
            </a>
        </nav>
    </header>
    <br>
    <section class="container">
        <article class="row justify-content-center" id="loading">
            <img src="src/images/loading-gama.gif" alt="Carregando...">
        </article>

        <article class="row card-itens justify-content-center" id="acres">
        </article>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <article class="row justify-content-center" id="mapid" style="height: 300px;">
                        </article>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="src/js/municipios.js"></script>
    <script src="src/js/core.js"></script>
    <script src="src/js/maps.js"></script>
</body>

</html>
